<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/
TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #cccccc;
        }

        table {
            /* get rid of default border spacing for all tables */
            border-spacing: 0;
        }
        td {
            /*  get rid of default for all table cell/d padding */
            padding: 0;
        }
        img {
            /* get rid of img default border */
            border: 0;
        }
        .wrapper {
            /* so there is no space on sides */
            width: 100%; 
            /* background color stays the same on all email clients */
            background-color: #cccccc;
            /* make wrapper no wider than the .main table */
            table-layout: fixed;
            padding-bottom: 40px;
        }
        .main {
            background-color: #ffffff;
            /* reinforcing the center of the email template */
            margin: 0 auto;
            width: 100%;
            /* 600px is about the standard width for an email */
            max-width: 600px;
            /* Get rid of the default border spacing for .main table */
            border-spacing: 0;
            /* Avoid Times New Roman for accessibility issues */
            font-family: sans-serif;
            color: #4a4a4a;
        }

        @media screen and (max-width: 600px) {
            
        }

    </style>
</head>
<body>
    <center class="wrapper">
        <table class="main" width="100%">

    <!-- SOCIAL MEDIA ICONS  -->
        

    <!-- LOGO SECTION  -->


    <!-- GIT BANNER IMAGE  -->


    <!-- TITLE, TEXT & BUTTON  -->


    <!-- BORDER  -->


    <!-- TWO COLUMN SECTION  -->


    <!-- BACKGROUND QUOTE  -->


    <!-- FOOTER SECTION  -->
        </table>
    </center>
</body>
</html>
